name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build # или npx nuxt build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public # для Nuxt nitro github-pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # теперь ок
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment # добавьте это!
